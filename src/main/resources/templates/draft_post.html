<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrafedPost List</title>
</head>

<body>
<div th:if="${not #lists.isEmpty(posts)}">
    <div th:each="post : ${posts}">
        <h2 class="post-title"><a th:href="@{/showPost(postId=${post.id})}" th:text="${post.title}"></a></h2>
        <p class="post-excerpt" th:text="${post.excerpt}"></p>
        <p class="post-author">Author: <span th:text="${post.author}"></span></p>
        <p class="post-publishedAt">Published At: <span th:text="${post.publishedAt}"></span></p>
    </div>
</div>
<div th:if="${#lists.isEmpty(posts)}">
    <p>No draft posts.</p>
</div>
</body>

</html>
